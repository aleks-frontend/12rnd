      /* OVERFLOW STYLES */

      .overflow {
        border: 1px dashed red;
        position: relative; }
      .overflow h2, .overflow p, .overflow h6, .overflow li { color: red !important; }
      .overflow::before {
        content: '+';
        position: absolute;
        z-index: 5;
        top: 5px;
        right: 5px;
        height: 15px;
        width: 15px;
        border: 1px solid red;
        color: red;
        padding: 2px 2px 2px 3px;
        box-sizing: border-box;
        font-size: 13px;
        text-align: center;
        line-height: 8px;
        background-color: white;
        text-align: center; }
      .overflow:hover:before {
        background-color: red;
        color: white; }
      .overflow:after {
        display: none; }
      .overflow:hover:after {
        display: block;
        content: 'There is overset content in this column. Please remove it';
        position: absolute;
        top: 25px;
        right: 5px;
        background-color: black;
        color: white;
        border-radius: 2px;
        padding: 5px;
        box-sizing: border-box;
        font-size: 1em;
        font-weight: 400;
        line-height: 1.1em;
        text-align: right;
        width: 15em;
      }

      .text-container-overflow {
        max-height: 12em;
        height: 12em;
        overflow: hidden;
      }

      em {
        color: {{{account.colors.green}}} !important;
        font-style: normal !important;
        background-color: white;
        padding: 0em 0.15em;
        text-shadow: 0px 0px 0px rgba(0, 0, 0, 0);

        color: black !important;
        font-style: normal !important;
        padding: 0em 0.15em;
        text-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
      }

      .greyscale em {

        font-style: normal !important;
        background-color: white !important;
        padding: 0em 0.15em;
        text-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
      }

      h2 { font-size: 1.1em; }

      ul { font-size: 0.5em;

      .logo-top {

      .headline {

        color: #ffffff;

    <script>

      function loop() {
        checkHeight(document.getElementsByClassName('over-text'));

        // Add any other text boxes you want to check the overflows on with the
        // eg. checkHeight(document.getElementsByClassName('CLASS NAME'));
      } setInterval(loop, 500);

      function checkHeight(element) {
        for (i = 0 ; i < element.length ; i++ ) {
          var currentElement = element[i];
          var height         = currentElement.offsetHeight;
          var parent         = currentElement.parentNode;
          var parentHeight   = parent.offsetHeight;

          if (height > parentHeight) {
            parent.classList.add('overflow');
          } else {
            parent.classList.remove('overflow');
          }

          if ((currentElement).parentNode.classList.contains('overflow')) {
            document.body.classList.add('overflow-true');
          } else {
            document.body.classList.remove('overflow-true'); 
          }

        }
      }
    </script>
