    <script>
      // light or dark theme based on brightness of account color

      document.addEventListener('DOMContentLoaded', function() {
        if (tinycolor("{{{account.colors.primary}}}").getBrightness() < 200) {
          document.querySelector('.front-page').style.color = 'white';
        }  
        else {
          document.querySelector('#front-logo').src = '{{{account.logos.primary}}}';
          document.querySelector('.body-copy').classList.add('too-light')
        }
      })

      window.showCrop = {{show-crop}};
    </script>



    <script>

      function loop() {
        checkHeight(document.getElementsByClassName('over-text'));

        // Add any other text boxes you want to check the overflows on with the
        // eg. checkHeight(document.getElementsByClassName('CLASS NAME'));
      } setInterval(loop, 500);

      function checkHeight(element) {
        for (i = 0 ; i < element.length ; i++ ) {
          var currentElement = element[i];
          var height         = currentElement.offsetHeight;
          var parent         = currentElement.parentNode;
          var parentHeight   = parent.offsetHeight;

          if (height > parentHeight) {
            parent.classList.add('overflow');
          } else {
            parent.classList.remove('overflow');
          }

          if ((currentElement).parentNode.classList.contains('overflow')) {
            document.body.classList.add('overflow-true');
          } else {
            document.body.classList.remove('overflow-true'); 
          }

        }
      }


    </script>
