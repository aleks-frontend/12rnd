  <script>
   var backgroundImage = document.getElementsByClassName("background");
   
   for (i = 0; i < backgroundImage.length; i++) {
   	 backgroundImage[i].style.backgroundImage = "url({{{background-image}}})";
   };
  </script>
  
  <script>
   var storeLocation = document.getElementsByClassName("store-location");
   
   for (i = 0; i < storeLocation.length; i++) {
   	 storeLocation[i].innerHTML = "<div class='{{store-location}}-store'><div class='business-name'>12 Round Fitness {{store-location}}</div><div class='toowong address'>{{{toowong-contact-details}}}</div><div class='milton address'>{{{milton-contact-details}}}</div><div class='ashgrove address'>{{{ashgrove-contact-details}}}</div><div class='worongary address'>{{{worongary-contact-details}}}</div><div class='south-brisbane address'>{{{south-brisbane-contact-details}}}</div><div class='the-junction address'>{{{the-junction-contact-details}}}</div><div class='palm-beach address'>{{{palm-beach-contact-details}}}</div><div class='buderim address'>{{{buderim-contact-details}}}</div><div class='palm-beach address'>{{{palm-beach-contact-details}}}</div><div class='palm-beach address'>{{{palm-beach-contact-details}}}</div><div class='palm-beach address'>{{{palm-beach-contact-details}}}</div><div class='palm-beach address'>{{{palm-beach-contact-details}}}</div><div class='palm-beach address'>{{{palm-beach-contact-details}}}</div><div class='greenslopes address'>{{{greenslopes-contact-details}}}</div></div>";
   };
  </script>
  <script>
    $('.business-name').each(function() {
        var $this = $(this);

        $this.text($this.text().replace(/-/g, ' '));
    });
  </script>
  </body>
</html>
